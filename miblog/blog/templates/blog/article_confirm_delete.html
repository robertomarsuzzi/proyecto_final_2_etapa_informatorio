{% extends 'blog/base.html' %}
{% load static %}

{% block content %}
<h2>Confirmar eliminación</h2>
<p>¿Estás seguro de que quieres eliminar el artículo "{{ object.title }}"?</p>  <!-- Mensaje de confirmación -->
<form method="post">
    {% csrf_token %}  <!-- Token de seguridad para prevenir ataques CSRF -->
    <button type="submit" class="btn btn-danger">Sí, eliminar</button>  <!-- Botón para confirmar la eliminación -->
    {% if object.slug %}
        <a href="{% url 'article_detail' object.slug %}" class="btn btn-secondary">Cancelar</a>  <!-- Enlace para cancelar -->
    {% else %}
        <a href="{% url 'home' %}" class="btn btn-secondary">Cancelar</a>  <!-- Enlace para cancelar -->
    {% endif %}
</form>
{% endblock %}
